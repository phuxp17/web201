<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code free</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            text-align: center;
            max-width: 320px;
            width: 100%;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #64748b;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
            background: #0f172a;
            color: #f8fafc;
            transition: border 0.2s;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        img {
            display: block;
            margin: 15px auto 0;
            border-radius: 8px;
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="qr" placeholder="Enter url">
        <img alt="QR Code" id="qrimg">
        <button 
            onclick="qrimg.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+encodeURIComponent(qr.value)">
            Generate
        </button>
    </div>
</body>
</html>
